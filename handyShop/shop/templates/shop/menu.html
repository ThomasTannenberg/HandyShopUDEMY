<header class="sticky-top">
  <nav class="navbar navbar-expand-lg shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'shop' %}">
        <i class="fas fa-store"></i> Shop Menu
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">

          {% if request.user.is_authenticated %}
          <h5 class="text-center text-light mb-0 px-3 py-1 bg-dark">Hallo, {{request.user}}</h5>


          <a class="nav-link btn btn-light p-2" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="nav-link btn btn-light p-2" href="{% url 'login' %}">Login</a>
          {% endif %}

          <a class="nav-link position-relative" href="{% url 'warenkorb' %}">
            <i class="fas fa-shopping-cart"></i> Warenkorb

            {% if menge > 0 %}
            <span class="badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle">{{menge}}
            </span>
            {% endif %}
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
